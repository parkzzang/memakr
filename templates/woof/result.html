{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container py-5 text-center">

  <!-- 제목 -->
  <h2 class="mb-4">이미지가 생성되었습니다.</h2>

  {% if image_path %}
    <!-- 이미지 -->
    <div class="mb-4">
      <img src="{{ image_path }}" alt="생성 이미지" class="img-fluid border rounded shadow-sm" style="max-height: 540px;">
    </div>

    <!-- ✅ 다운로드 버튼 (크고 돋보이게) -->
    <div class="mb-4">
      <a href="{{ image_path }}" download class="btn btn-lg px-5 py-2"
        style="background-color: #6A0DAD; color: white;">
        이미지 다운로드
      </a>
    </div>
  {% else %}
    <p>이미지가 없습니다.</p>
  {% endif %}

  <!-- 다시 만들기 버튼 -->
  <div class="mt-3">
    <a href="/woof/" class="btn btn-outline-secondary px-4">
      다시 만들기
    </a>
  </div>

</main>
{% endblock %}
