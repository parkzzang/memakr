{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-3" style="max-width: 500px;">

  <!-- ✅ 제목 -->
  <h3 class="text-center mb-4">회원가입</h3>

  <!-- ✅ 네이버 소셜 로그인 (임시 버튼) -->
  <div class="text-center mb-4">
    <a class="btn btn-success w-100" style="background-color: #03C75A; border: none;">
      <i class="bi bi-person-circle me-1"></i> 네이버 아이디로 가입하기
    </a>
  </div>

  <!-- ✅ 일반 회원가입 폼 -->
  <form method="post" action="{% url 'main:signup' %}">
    {% csrf_token %}
    {% include "form_errors.html" %}
    <div class="mb-3">
      <label for="username">사용자 이름</label>
      <input type="text" class="form-control" name="username" id="username"
             value="{{ form.username.value|default_if_none:'' }}">
    </div>
    <div class="mb-3">
      <label for="password1">비밀번호</label>
      <input type="password" class="form-control" name="password1" id="password1"
             value="{{ form.password1.value|default_if_none:'' }}">
    </div>
    <div class="mb-3">
      <label for="password2">비밀번호 확인</label>
      <input type="password" class="form-control" name="password2" id="password2"
             value="{{ form.password2.value|default_if_none:'' }}">
    </div>
    <div class="mb-3">
      <label for="email">이메일</label>
      <input type="text" class="form-control" name="email" id="email"
             value="{{ form.email.value|default_if_none:'' }}">
    </div>
    <button type="submit" class="btn btn-primary w-100">회원가입 완료</button>
  </form>

</div>
{% endblock %}
