{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-3">
  <!-- 🔹 소개 문구 -->
  <div class="text-center my-4">
    <h5 class="fw-bold mb-2 text-dark">간단한 밈 템플릿</h5>
    <p class="text-muted small">
      문구나 이미지를 추가하여 나만의 밈 이미지를 만드세요.
    </p>
  </div>
  <div class="row">
    {% for category in meme_menu %}
      <div class="col-md-4 mb-4 text-center">
        <a href="/{{ category.slug }}/">
          <img src="{% static category.image %}" class="img-fluid rounded shadow-sm" style="max-height: 150px;">
          <h5 class="mt-2">{{ category.name }}</h5>
        </a>
      </div>
    {% endfor %}
  </div>
</div>

  <!-- 🔹 커뮤니티 안내 영역 -->
  <div class="mt-3 text-center">
    <div class="p-4 rounded d-inline-block w-100 w-md-75 w-lg-50">
      <p class="mb-3 text-muted small">
        원하는 밈이 없나요? 커뮤니티에서는 템플릿을 요청하거나 공지사항, 이벤트를 확인하실 수 있습니다.
      </p>
      <a href="{% url 'community:index' %}" class="btn btn-outline-primary">
        → 커뮤니티 바로가기
      </a>
    </div>
  </div>
</div>
{% endblock %}
